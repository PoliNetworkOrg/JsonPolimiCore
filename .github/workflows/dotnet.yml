name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with: 
        dotnet-version: 6.0.x
    - name: Net build
      run: |
        cd JsonPolimi_Core_nf
        dotnet restore
        dotnet build --no-restore
        dotnet test --no-build --verbosity normal
